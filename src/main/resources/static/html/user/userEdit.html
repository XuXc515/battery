    Date.prototype.format = function (fmt) {
        var o = {
            "M+": this.getMonth() + 1,                 //月份
            "d+": this.getDate(),                    //日
            "h+": this.getHours(),                   //小时
            "m+": this.getMinutes(),                 //分
            "s+": this.getSeconds(),                 //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds()             //毫秒
        };
        if (/(y+)/.test(fmt)) {
            fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        }
        for (var k in o) {
            if (new RegExp("(" + k + ")").test(fmt)) {
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            }
        }
        return fmt;
    }

    $(document).ready(function () {
        var userId = sessionStorage.getItem('editId');
        sessionStorage.removeItem('editId');
        var name = sessionStorage.getItem('loginName');
        var pwd = sessionStorage.getItem('loginPwd');
        var token = localStorage.getItem("tokenId");
        var currLang = localStorage.currentLang;
        $.ajax({
            url: '/user/findById',
            type: "GET",
            data: {'id': userId},
            headers: {		//这里将存储的token取出发送至后端
                TOKEN: token,
                NAME: name,
                PWD: pwd,
                LANG: currLang
            },
            success: function (data, textStatus, request) {
                let tokenId = request.getResponseHeader("TOKEN")
                window.localStorage.tokenId = tokenId;

                $("#uid").val(data.id);
                $("#userId").val(data.userId)
                $("#userAccount").val(data.userAccount)
                $("#userName").val(data.userName)
                // $("#password").val(data.userPassword)
                $("#age").val(data.age)
                $("#sex").val(data.sex)
                $("#balance").val(data.balance)
                $("#mobile").val(data.mobile)
                $("#address").val(data.address)
                // $("#date").val(time);
            },
            error: function (xhr) {
                var obj = JSON.parse(xhr.responseText); //由JSON字符串转换为JSON对象
                if (xhr.status == 401) {
                    layer.alert(obj.msg, function (index) {
                        top.location.href = '../../login.html'
                    });
                }
            }
        });
    });

    $(function () {
        $("#editUser").click(function () {
            var uid = $("#uid").val();
            var userId = $("#userId").val();
            var userAccount = $("#userAccount").val();
            var userName = $("#userName").val();
            var userPassword = $("#password").val();
            var age = $("#age").val();
            var sex = $("#sex").val();
            var balance = $("#balance").val();
            var mobile = $("#mobile").val();
            var address = $("#address").val();
            // var date =  $("#date").val();

            var currLang = localStorage.currentLang;
            var tip2;
            var tip3;
            var tip4;
            var tip5;
            var tip6;
            var tip7;
            var tip8;
            var alertTip;
            if (currLang == "ch") {
                tip2 = "用户名称为空";
                tip3 = "用户密码为空";
                tip4 = "用户年龄为空";
                tip5 = "用户性别为空";
                tip6 = "用户余额为空";
                tip7 = "用户电话为空";
                tip8 = "用户地址为空";
                alertTip = "你没有权限！";
            } else {
                tip2 = "Empty UserName";
                tip3 = "Empty Password";
                tip4 = "Empty Age";
                tip5 = "Empty Sex";
                tip6 = "Empty Balance";
                tip7 = "Empty Mobile";
                tip8 = "Empty Address";
                alertTip = "Permission Denied！";
            }

            if (userName == "")
                layer.alert(tip2);
            else if (userPassword == "")
                layer.alert(tip3);
            else if (age == "")
                layer.alert(tip4);
            else if (sex == "")
                layer.alert(tip5);
            else if (balance == "")
                layer.alert(tip6);
            else if (mobile == "")
                layer.alert(tip7);
            else if (address == "")
                layer.alert(tip8);
            else {

                var userPwd = hex_md5(userPassword);

                var name = sessionStorage.getItem('loginName');
                var pwd = sessionStorage.getItem('loginPwd');
                var token = localStorage.getItem("tokenId");
                $.ajax({
                    url: '/user/change',
                    type: "POST",
                    data: {
                        _method: 'PUT',
                        'id': uid,
                        'userId': userId,
                        'userAccount': userAccount,
                        'userName': userName,
                        'userPassword': userPwd,
                        'age': age,
                        'sex': sex,
                        'balance': balance,
                        'mobile': mobile,
                        'address': address
                    },
                    headers: {		//这里将存储的token取出发送至后端
                        TOKEN: token,
                        NAME: name,
                        PWD: pwd,
                        LANG: currLang
                    },
                    success: function (data, textStatus, request) {

                        let tokenId = request.getResponseHeader("TOKEN")
                        window.localStorage.tokenId = tokenId;

                        if (data.msg != alertTip) {
                            layer.alert(data, function (index) {
                                x_admin_close();
                            });
                        } else {
                            layer.alert(data.msg);
                        }

                    },
                    error: function (xhr) {
                        var obj = JSON.parse(xhr.responseText); //由JSON字符串转换为JSON对象
                        if (xhr.status == 401) {
                            layer.alert(obj.msg, function (index) {
                                top.location.href = '../../login.html'
                            });
                        }
                    }
                });
            }
        })
    })

    /*关闭弹出框口*/

        var index = parent.layer.getFrameIndex(window.name);
