<script type="text/javascript">

    $(function () {
        $("#addManager").click(function () {

            // var userId =  $("#userId").val();
            var userAccount = $("#userAccount").val();
            var userName = $("#userName").val();
            var userPassword = $("#password").val();
            var email = $("#email").val();
            var mobile = $("#mobile").val();
            var userStatus = $("#userStatus").val();
            var userRole = $("#userRole").val();
            var userMaster = $("#userMaster").val();

            var currLang = localStorage.currentLang;
            var tip1;
            var tip2;
            var tip3;
            var tip4;
            var tip5;
            var tip6;
            var tip7;
            var alertTip;
            if (currLang == "ch") {
                tip1 = "用户账户为空";
                tip2 = "用户名称为空";
                tip3 = "用户密码为空";
                tip4 = "用户邮箱为空";
                tip5 = "用户电话为空";
                tip6 = "用户状态为空";
                tip7 = "用户所属为空";
                alertTip = "你没有权限！";
            } else {
                tip1 = "Empty ManagerAccount";
                tip2 = "Empty ManagerName";
                tip3 = "Empty Password";
                tip4 = "Empty Email";
                tip5 = "Empty Mobile";
                tip6 = "Empty Status";
                tip7 = "Empty Master";
                alertTip = "Permission Denied！";
            }

            if (userAccount == "")
                layer.alert(tip1);
            else if (userName == "")
                layer.alert(tip2);
            else if (userPassword == "")
                layer.alert(tip3);
            else if (email == "")
                layer.alert(tip4);
            else if (mobile == "")
                layer.alert(tip5);
            else if (userStatus == "")
                layer.alert(tip6);
            else if (userMaster == "")
                layer.alert(tip7);
            else {

                var userPwd = hex_md5(userPassword)

                var name = sessionStorage.getItem('loginName');
                var pwd = sessionStorage.getItem('loginPwd');
                var token = localStorage.getItem("tokenId");
                $.ajax({
                    url: '/backManager/add',
                    type: "POST",
                    data: {
                        'managerAccount': userAccount,
                        'managerName': userName,
                        'managerPassword': userPwd,
                        'email': email,
                        'mobile': mobile,
                        'managerStatus': userStatus,
                        'role.managerRole': userRole,
                        'managerMaster': userMaster
                    },
                    headers: {		//这里将存储的token取出发送至后端
                        TOKEN: token,
                        NAME: name,
                        PWD: pwd,
                        LANG: currLang
                    },
                    success: function (data, textStatus, request) {

                        let tokenId = request.getResponseHeader("TOKEN")
                        window.localStorage.tokenId = tokenId;

                        if (data.msg != alertTip) {
                            layer.alert(data, function (index) {
                                x_admin_close();
                            });
                        } else {
                            layer.alert(data.msg);
                        }
                    },
                    error: function (xhr) {
                        var obj = JSON.parse(xhr.responseText); //由JSON字符串转换为JSON对象
                        if (xhr.status == 401) {
                            layer.alert(obj.msg, function (index) {
                                top.location.href = '../../login.html'
                            });
                        }
                    }
                });
            }
        })
    })

    /*关闭弹出框口*/
    function x_admin_close() {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    };
