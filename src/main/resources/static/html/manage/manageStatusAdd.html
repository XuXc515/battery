            </div>

            </label>
            <div class="layui-input-inline">
                <input type="text" id="batteryWidth" name="batteryWidth" required lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="batteryMaterial" class="layui-form-label">
                <span class="x-red">*</span>电池材料
            </label>
            <div class="layui-input-inline">

                       autocomplete="off" class="layui-input">
            </div>
        </div>

            <label for="batteryType" class="layui-form-label">
                <span class="x-red">*</span>电池类型
            </label>
            <div class="layui-input-inline">
                <input type="text" id="batteryType" name="batteryType" required lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

            <label for="batteryAh" class="layui-form-label">
