<script type="text/javascript">

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#updateTime' //指定元素
        });
    });

    Date.prototype.format = function (fmt) {
        var o = {
            "M+": this.getMonth() + 1,                 //月份
            "d+": this.getDate(),                    //日
            "h+": this.getHours(),                   //小时
            "m+": this.getMinutes(),                 //分
            "s+": this.getSeconds(),                 //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds()             //毫秒
        };
        if (/(y+)/.test(fmt)) {
            fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        }
        for (var k in o) {
            if (new RegExp("(" + k + ")").test(fmt)) {
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            }
        }
        return fmt;
    }

    $(document).ready(function () {
        var bid = sessionStorage.getItem('editId');
        sessionStorage.removeItem('editId');
        var name = sessionStorage.getItem('loginName');
        var pwd = sessionStorage.getItem('loginPwd');
        var token = localStorage.getItem("tokenId");
        $.ajax({
            url: '/manage/findBatteryById',
            type: "GET",
            data: {'id': bid},
            headers: {		//这里将存储的token取出发送至后端
                TOKEN: token,
                NAME: name,
                PWD: pwd
            },
            success: function (data, textStatus, request) {
                let tokenId = request.getResponseHeader("TOKEN")
                window.localStorage.tokenId = tokenId;

                $("#bid").val(data.id);
                $("#batteryId").val(data.deviceId)
                $("#batteryName").val(data.deviceName)
                $("#batteryPrice").val(data.batteryPrice)
                $("#batteryStatus").val(data.statusId)
                $("#batteryType").val(data.typeId)
                $("#longitude").val(data.longitude)
                $("#latitude").val(data.latitude)
                $("#isOnline").val(data.isOnline)
                $("#protocolVersion").val(data.protocolVersion)
                $("#batteryVersion").val(data.deviceVersion)
                $("#verifyMethod").val(data.verifyMethod)
            },
            error: function (xhr) {
                var obj = JSON.parse(xhr.responseText); //由JSON字符串转换为JSON对象
                if (xhr.status == 401) {
                    layer.alert(obj.msg, function (index) {
                        top.location.href = '../../login.html'
                    });
                }
            }
        });
    });

    $(function () {
        $("#editBattery").click(function () {
            var bid = $("#bid").val();
            var batteryId = $("#batteryId").val();
            var batteryName = $("#batteryName").val();
            var batteryPrice = $("#batteryPrice").val();
            var batteryStatus = $("#batteryStatus").val();
            var batteryType = $("#batteryType").val();
            var longitude = $("#longitude").val();
            var latitude = $("#latitude").val();
            var isOnline = $("#isOnline").val();
            var protocolVersion = $("#protocolVersion").val();
            var batteryVersion = $("#batteryVersion").val();
            var verifyMethod = $("#verifyMethod").val();

            var currLang = localStorage.currentLang;
            var tip1;
            var tip2;
            var tip3;
            var tip4;
            var tip5;
            var tip6;
            var tip7;
            var tip8;
            var tip9;
            var tip10;
            var tip11;
            var alertTip;
            if (currLang == "ch") {
                tip1 = "电池编号为空";
                tip2 = "电池名称为空";
                tip3 = "电池价格为空";
                tip4 = "电池状态为空";
                tip5 = "电池类型为空";
                tip6 = "经度为空";
                tip7 = "纬度为空";
                tip8 = "是否在线为空";
                tip9 = "协议版本为空";
                tip10 = "电池版本为空";
                tip11 = "验证方法为空";
                alertTip = "你没有权限！";
            } else {
                tip1 = "Empty batteryId";
                tip2 = "Empty batteryName";
                tip3 = "Empty batteryPrice";
                tip4 = "Empty batteryStatus";
                tip5 = "Empty batteryType";
                tip6 = "Empty longitude";
                tip7 = "Empty latitude";
                tip8 = "Empty isOnline";
                tip9 = "Empty protocolVersion";
                tip10 = "Empty batteryVersion";
                tip11 = "Empty verifyMethod";
                alertTip = "Permission Denied！";
            }

            if (batteryId == "")
                layer.alert(tip1);
            else if (batteryName == "")
                layer.alert(tip2);
            else if (batteryPrice == "")
                layer.alert(tip3);
            else if (batteryStatus == "")
                layer.alert(tip4);
            else if (batteryType == "")
                layer.alert(tip5);
            else if (longitude == "")
                layer.alert(tip6);
            else if (latitude == "")
                layer.alert(tip7);
            else if (isOnline == "")
                layer.alert(tip8);
            else if (protocolVersion == "")
                layer.alert(tip9);
            else if (batteryVersion == "")
                layer.alert(tip10);
            else if (verifyMethod == "")
                layer.alert(tip11);
            else {

                var name = sessionStorage.getItem('loginName');
                var pwd = sessionStorage.getItem('loginPwd');
                var token = localStorage.getItem("tokenId");

                $.ajax({
                    url: '/manage/changeBattery',
                    type: "POST",
                    data: {
                        _method: 'PUT',
                        'id': bid,
                        'deviceId': batteryId,
                        'deviceName': batteryName,
                        'batteryPrice': batteryPrice,
                        'statusId': batteryStatus,
                        'typeId': batteryType,
                        'longitude': longitude,
                        'latitude': latitude,
                        'isOnline': isOnline,
                        'protocolVersion': protocolVersion,
                        'deviceVersion': batteryVersion,
                        'verifyMethod': verifyMethod
                    },
                    headers: {		//这里将存储的token取出发送至后端
                        TOKEN: token,
                        NAME: name,
                        PWD: pwd,
                        LANG: currLang
                    },
                    success: function (data, textStatus, request) {

                        let tokenId = request.getResponseHeader("TOKEN")
                        window.localStorage.tokenId = tokenId;

                        if (data.msg != alertTip) {
                            layer.alert(data, function (index) {
                                x_admin_close();
                            });
                        } else {
                            layer.alert(data.msg);
                        }

                    },
                    error: function (xhr) {
                        var obj = JSON.parse(xhr.responseText); //由JSON字符串转换为JSON对象
                        if (xhr.status == 401) {
                            layer.alert(obj.msg, function (index) {
                                top.location.href = '../../login.html'
                            });
                        }
                    }
                });
            }
        })
    })

    /*关闭弹出框口*/
    function x_admin_close() {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    };
